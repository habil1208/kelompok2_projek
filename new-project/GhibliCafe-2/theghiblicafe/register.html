<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Cafe - Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style-register.css" />
    <link rel="icon" href="ghibli-favicon.png" type="image/png" />
  </head>
  <body>
    <div class="ghibli-background">
      <div class="totoro"></div>
      <div class="soot-sprite"></div>
      <div class="soot-sprite soot-2"></div>
    </div>

    <div class="register-container">
      <div class="ghibli-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"
          alt="Studio Ghibli Logo"
        />
      </div>

      <h2>Join the Ghibli Cafe</h2>
      <p>Create your magical account</p>

      <form class="register-form">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input
            type="text"
            id="username"
            placeholder="Howl, Chihiro, Totoro..."
            required
          />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            required
          />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="At least 8 characters"
              required
            />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="confirm-password"
            ><i class="fas fa-lock"></i> Confirm Password</label
          >
          <div class="password-wrapper">
            <input
              type="password"
              id="confirm-password"
              placeholder="Repeat your password"
              required
            />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <span class="error-message"></span>
        </div>

        <div class="form-group remember-me">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms"
            >I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a></label
          >
          <span class="error-message"></span>
        </div>

        <button type="submit" class="register-btn">
          <span>Create Account</span>
        </button>

        <div class="login-link">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="..//js/register.js"></script>
  </body>
</html>
