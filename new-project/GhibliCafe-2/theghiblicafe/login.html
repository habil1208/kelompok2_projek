<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Cafe - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style-login.css" />
    <link rel="icon" href="ghibli-favicon.png" type="image/png" />
  </head>
  <body>
    <div class="ghibli-background">
      <div class="calcifer"></div>
      <div class="soot-sprite"></div>
      <div class="soot-sprite soot-2"></div>
    </div>

    <a href="..//theghiblicafe/index.html" class="back-to-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
      <div class="ghibli-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"
          alt="Studio Ghibli Logo"
        />
      </div>

      <h2>Welcome</h2>
      <p>Log in to your magical account</p>

      <form class="login-form">
        <div class="form-group">
          <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="login-email"
            placeholder="your@email.com"
            required
          />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="login-password"
            ><i class="fas fa-lock"></i> Password</label
          >
          <div class="password-wrapper">
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <span class="error-message"></span>
        </div>

        <div class="form-group remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="login-btn">
          <span>Log In</span>
          <i class="fas fa-sign-in-alt"></i>
        </button>
        <a href="menu.html"></a>
        Forgot Password?

        <div class="register-link">
          Don't have an account?
          <a href="../theghiblicafe/register.html">Sign up</a>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
