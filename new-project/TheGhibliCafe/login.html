<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register - TheGhibliCafe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logo">TheGhibliCafe</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="active">Login/Register</a></li>
          </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      </div>
    </header>

    <section class="auth-section">
      <div class="auth-container">
        <h2>Login</h2>
        <form>
          <label>Email:</label>
          <input type="email" required />
          <label>Password:</label>
          <input type="password" required />
          <button type="submit" class="btn">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="#register" onclick="showRegister()">Register here</a>
        </p>
      </div>
      <div class="auth-container" style="display: none" id="register-container">
        <h2>Register</h2>
        <form>
          <label>Name:</label>
          <input type="text" required />
          <label>Email:</label>
          <input type="email" required />
          <label>Password:</label>
          <input type="password" required />
          <button type="submit" class="btn">Register</button>
        </form>
        <p>
          Already have an account?
          <a href="#login" onclick="showLogin()">Login here</a>
        </p>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
